<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Scrape Mars</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars</a></p>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>Latest Mars News</h3>
                    <p><strong>{{ mars.news_title }}</strong></p>
                    <p>{{ mars.news_p }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <h3>Featured Mars Image</h3>
                    <img src="{{ mars.featured_img }}" class="img-fluid">
                </div>
                <div class="col-lg-4">
                    <h5>Mars Facts</h5>
                    {{ mars.table | safe }}
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3>Mars Hemispheres</h3>
                    <hr>
                </div>
            </div>
            <div class="row">
                {% for hemisphere in mars.hemispheres %}
                <div class="col-lg-6">
                    <div class="card mb-3">
                        <img src="{{ hemisphere.img_url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{ hemisphere.title }}</h5>
                        </div>
                      </div>
                  </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
